<form class="pure-form" ng-submit="createSite();">
    <fieldset>
        <legend>Create a New Site</legend>

        <input type="text" placeholder="Name" name="name" ng-model="name">
        <textarea placeholder="urls" ng-model="urls"></textarea>

        <button type="submit" class="pure-button pure-button-primary">Create Site</button>
    </fieldset>
</form>
